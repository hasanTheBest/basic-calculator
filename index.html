<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Calculator</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>

    <main>
      <section class="calculator">
        <div class="display-area">
          <div class="display-operand"></div>
          <div class="display-result"></div>
        </div>
        <div class="buttons-area">
          <button class="btn" id="clear">Clr</button>
          <button class="btn" id="back" disabled>Bk</button>
          <button class="btn operator-key">%</button>
          <button class="btn operator-key" id="divide">/</button>
          <button class="btn number-key">7</button>
          <button class="btn number-key">8</button>
          <button class="btn number-key">9</button>
          <button class="btn operator-key" id="multiply">*</button>
          <button class="btn number-key">4</button>
          <button class="btn number-key">5</button>
          <button class="btn number-key">6</button>
          <button class="btn operator-key" id="minus">-</button>
          <button class="btn number-key">1</button>
          <button class="btn number-key">2</button>
          <button class="btn number-key">3</button>
          <button class="btn operator-key" id="plus">+</button>
          <button class="btn btn-zero number-key">0</button>
          <button class="btn number-key">.</button>
          <button class="btn btn-equal" id="equal">=</button>
        </div>
      </section>
    </main>
    <footer>&copy; Mahmud, 2022</footer>

    <script src="js/script.js"></script>
  </body>
</html>
