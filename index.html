<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Calculator</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>

    <main>
      <section class="calculator">
        <div class="display-area">
          <div class="display-operand"></div>
          <div class="display-result"></div>
        </div>
        <div class="buttons-area">
          <button class="btn">BK</button>
          <button class="btn">CE</button>
          <button class="btn">C</button>
          <button class="btn">+_</button>
          <button class="btn">sqrt</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">/</button>
          <button class="btn">%</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">*</button>
          <button class="btn">1/x</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
          <button class="btn btn-equal">=</button>
          <button class="btn btn-zero">0</button>
          <button class="btn">.</button>
          <button class="btn">+</button>
        </div>
      </section>
    </main>
    <footer>&copy; Mahmud, 2022</footer>

    <script src="js/script.js"></script>
  </body>
</html>
