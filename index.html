<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Basic Calculator</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>

    <main>
      <section class="calculator">
        <div class="diplay-area">
          <div class="display-operand"></div>
          <div class="display-result"></div>
        </div>
        <div class="buttons-area">
          <div class="btn"><button>BK</button></div>
          <div class="btn"><button>CE</button></div>
          <div class="btn"><button>C</button></div>
          <div class="btn"><button>+_</button></div>
          <div class="btn"><button>sqrt</button></div>
          <div class="btn"><button>7</button></div>
          <div class="btn"><button>8</button></div>
          <div class="btn"><button>9</button></div>
          <div class="btn"><button>/</button></div>
          <div class="btn"><button>%</button></div>
          <div class="btn"><button>4</button></div>
          <div class="btn"><button>5</button></div>
          <div class="btn"><button>6</button></div>
          <div class="btn"><button>*</button></div>
          <div class="btn"><button>1/x</button></div>
          <div class="btn"><button>1</button></div>
          <div class="btn"><button>2</button></div>
          <div class="btn"><button>3</button></div>
          <div class="btn"><button>-</button></div>
          <div class="btn btn-equal"><button>=</button></div>
          <div class="btn btn-zero"><button>0</button></div>
          <div class="btn"><button>.</button></div>
          <div class="btn"><button>+</button></div>
        </div>
      </section>
    </main>
    <footer>&copy; Mahmud, 2022</footer>
  </body>
</html>
